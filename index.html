  <script>
    const generateCard = function (data) {
      console.log(data)
      const name = data.name;
      const followers = data.followers;
      const imgUrl = data.avatar_url;
const html = `<img  style="border-radius:5px" src="${imgUrl}" width="500" height="600"><h3>Name: ${name}</h3> <h3> Followers: ${followers}</h3>`
document.getElementById("card").innerHTML = html ;
    //   console.log("reached");
    //   console.log(data.name, data.followers)
    };
    const makeReq = function (requestURL) {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", requestURL);
      xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
          const data = JSON.parse(this.responseText);
          generateCard(data);
        }
      };
      xhr.send();
    };
    const getUrl = function () {
      const inputValue = document.getElementById("url").value;
      makeReq("https://api.github.com/users/" + inputValue);
    };
    document.querySelector("button").addEventListener("click", getUrl);
  </script>
